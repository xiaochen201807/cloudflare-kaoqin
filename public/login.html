<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>考勤系统 - 登录</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 48px 40px;
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.1),
        0 2px 8px rgba(0, 0, 0, 0.05),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      max-width: 380px;
      width: 100%;
      position: relative;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: -1px;
      left: -1px;
      right: -1px;
      bottom: -1px;
      background: linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,255,255,0.1));
      border-radius: 24px;
      z-index: -1;
    }

    .system-title {
      color: #1d1d1f;
      margin-bottom: 32px;
      font-size: 28px;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    .login-buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .login-button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px 24px;
      border-radius: 16px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      overflow: hidden;
      border: none;
      cursor: pointer;
    }

    .login-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.05));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .login-button:hover::before {
      opacity: 1;
    }

    .login-button:active {
      transform: scale(0.98);
    }

    .github-login {
      background: linear-gradient(135deg, #24292e 0%, #1a1e22 100%);
      color: white;
      box-shadow:
        0 4px 16px rgba(36, 41, 46, 0.3),
        0 2px 4px rgba(36, 41, 46, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .github-login:hover {
      box-shadow:
        0 6px 20px rgba(36, 41, 46, 0.4),
        0 2px 8px rgba(36, 41, 46, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }

    .gitee-login {
      background: linear-gradient(135deg, #c71d23 0%, #a01a1f 100%);
      color: white;
      box-shadow:
        0 4px 16px rgba(199, 29, 35, 0.3),
        0 2px 4px rgba(199, 29, 35, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .gitee-login:hover {
      box-shadow:
        0 6px 20px rgba(199, 29, 35, 0.4),
        0 2px 8px rgba(199, 29, 35, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }

    .login-button img {
      margin-right: 12px;
      width: 20px;
      height: 20px;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.1));
    }

    .error-message {
      background: rgba(255, 59, 48, 0.1);
      color: #d70015;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 24px;
      display: none;
      font-size: 14px;
      border: 1px solid rgba(255, 59, 48, 0.2);
    }

    .error-message.show {
      display: block;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 40px 32px;
        border-radius: 20px;
        margin: 16px;
      }

      .system-title {
        font-size: 24px;
        margin-bottom: 28px;
      }

      .login-button {
        padding: 14px 20px;
        font-size: 15px;
      }

      .login-button img {
        width: 18px;
        height: 18px;
        margin-right: 10px;
      }
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #1c1c1e 0%, #2c2c2e 100%);
      }

      .login-container {
        background: rgba(28, 28, 30, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .login-container::before {
        background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
      }

      .system-title {
        color: #f2f2f7;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1 class="system-title">考勤系统</h1>
    <div id="error-message" class="error-message"></div>
    <div class="login-buttons">
      <a href="/login?provider=github" class="login-button github-login">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
        </svg>
        GitHub 登录
      </a>
      <a href="/gitee-login?provider=gitee" class="login-button gitee-login">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M11.984 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.016 0zm6.09 5.333c.328 0 .593.266.592.593v1.482a.594.594 0 0 1-.593.592H9.777c-.982 0-1.778.796-1.778 1.778v.148c0 .982.796 1.778 1.778 1.778h4.63c.982 0 1.778.796 1.778 1.778v.148a2.37 2.37 0 0 1-2.37 2.37H8.185a.594.594 0 0 1-.593-.592v-1.482a.594.594 0 0 1 .593-.592h5.63c.982 0 1.778-.796 1.778-1.778v-.148c0-.982-.796-1.778-1.778-1.778H9.185a2.37 2.37 0 0 1-2.37-2.37V6.482a2.37 2.37 0 0 1 2.37-2.37H17.481a.594.594 0 0 1 .593.592z"/>
        </svg>
        Gitee 登录
      </a>
    </div>
  </div>

  <script>
    // 检查URL参数中是否有错误信息
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    if (error) {
      const errorMessage = document.getElementById('error-message');
      errorMessage.textContent = decodeURIComponent(error);
      errorMessage.classList.add('show');
    }
  </script>
</body>
</html>
